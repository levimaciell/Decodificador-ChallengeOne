<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Codificador de texto</title>
    <script src="scripts/codificador.js"></script>
</head>
<body>
    <main class="conteudo">

        <section class="conteudo__input">
            <textarea placeholder="Digite seu texto" id="campo" class="conteudo__input__campo"></textarea>
            <p id="error__message"></p>
            <div class="conteudo__input__botoes">
                <button onclick="codificar()" class="conteudo__input__botoes__botao">Codificar</button>
                <button onclick="decodificar()" class="conteudo__input__botoes__botao">Decodificar</button>
            </div>
        </section>
        
        <section class="conteudo__output">
            <div class="conteudo__output__apresentacao">
                <img src="assets/pngegg.png">
                <p class="conteudo__output__apresentacao__texto">Morpheus: "Tome a pílula azul,  e nunca saberá como fica seu texto criptografado. Tome a pílula vermelha, e terá algo secreto..."</p>
                <p class="conteudo__output__apresentacao__texto">Em outras palavras, digite seu texto</p>
                <!-- <p class="conteudo__output__apresentacao__texto">Wake up, Neo...</p> -->
                <!-- <textarea class="conteudo__output__apresentacao__campo" readonly>Se tomar a pilula azul, nunca sabe...
                </textarea> -->
            </div>
            <div class="conteudo__output__resultado">
                <textarea class="conteudo__output__campo" id="output" readonly></textarea>
                <div class="conteudo__output__botoes">
                <button class="conteudo__output__botoes__botao" onclick="copiarTexto()">Copiar</button>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Made by Maciel enterprises</p>
    </footer>
</body>
</html>
