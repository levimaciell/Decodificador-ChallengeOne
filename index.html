<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Codificador de texto</title>
    <script src="scripts/codificador.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script src="scripts/matrixAnimation.js"></script>
    <main class="conteudo">
        <section class="conteudo__input">
            <textarea placeholder="Digite seu texto" id="campo" class="conteudo__input__campo"></textarea>
            <p id="error__message"></p>
            <div class="conteudo__input__botoes">
                <button onclick="codificar()" class="conteudo__input__botoes__botao">Codificar</button>
                <button onclick="decodificar()" class="conteudo__input__botoes__botao">Decodificar</button>
            </div>
        </section>
        
        <section class="conteudo__output">
            <div class="conteudo__output__apresentacao" id="apresentacao">
                <img src="assets/pngegg.png">
                <p class="conteudo__output__apresentacao__texto">Morpheus diz: "Digite seu texto:"</p>
                <p class="conteudo__output__apresentacao__texto">Apenas letras min√∫sculas e sem acento</p>
            </div>
            <div class="conteudo__output__resultado" id="resultado">
                <textarea class="conteudo__output__campo" id="output" readonly></textarea>
                <div class="conteudo__output__botoes">
                <button class="conteudo__output__botoes__botao" onclick="copiarTexto()">Copiar</button>
            </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Feito por Levi Maciel</p>
        <div class="rodape__links">
            <a class="rodape__links__botao" href="https://github.com/levimaciell" target="_blank">
                <img src="assets/github-logo.png">
            </a>
            <a class="rodape__links__botao" href="https://linkedin.com/in/levi-maciel" target="_blank">
                <img src="assets/pngwing.com.png">
            </a>
        </div>
    </footer>
</body>
</html>
